name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | head -30

      - name: Build with Swift Package Manager
        working-directory: OnlineNotifier
        run: |
          swift build \
            -Xswiftc "-sdk" \
            -Xswiftc "$(xcrun --sdk iphonesimulator --show-sdk-path)" \
            -Xswiftc "-target" \
            -Xswiftc "arm64-apple-ios17.0-simulator"

      - name: Run Tests
        working-directory: OnlineNotifier
        run: |
          swift test \
            -Xswiftc "-sdk" \
            -Xswiftc "$(xcrun --sdk iphonesimulator --show-sdk-path)" \
            -Xswiftc "-target" \
            -Xswiftc "arm64-apple-ios17.0-simulator"

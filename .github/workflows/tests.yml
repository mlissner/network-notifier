name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone (14|15)" | head -10

      - name: Build Package
        working-directory: OnlineNotifier
        run: |
          xcodebuild build \
            -scheme OnlineNotifier \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -skipPackagePluginValidation

      - name: Run Tests
        working-directory: OnlineNotifier
        run: |
          xcodebuild test \
            -scheme OnlineNotifier \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -skipPackagePluginValidation
